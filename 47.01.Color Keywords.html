<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The currentcolor Keyword</title>
    <style>
        div {
            color: blue;
            border: 10px solid currentcolor;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div>
        This div element has a blue text color and a blue border.
    </div>

</body>
</html>
