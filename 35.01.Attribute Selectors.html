<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS [attribute~="value"] Selector</title>
    <style>
        [title~="flower"] {
            border: 5px solid yellow;
        }
    </style>
</head>
<body>
    <img src="art.jpg" title="klematis flower" width="150" height="113">
    <img src="flower.jpg" title="flower" width="224" height="162">
    <img src="rock3.jpg" title="tree" width="200" height="358">

</body>
</html>
