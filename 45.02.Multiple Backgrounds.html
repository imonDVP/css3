<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>possible values for background-size are contain and cover</title>
    <style>
        .div1 {
            border: 1px solid black;
            height: 220px;
            width: 250px;
            background: url(i2.png);
            background-repeat: no-repeat;
            background-size: contain;
        }

        .div2 {
            border: 1px solid black;
            height: 220px;
            width: 250px;
            background: url(i2.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .div3 {
            border: 1px solid black;
            height: 220px;
            width: 250px;
            background: url(i2.png);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h2>background-size: contain:</h2>
    <div class="div1">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <h2>background-size: cover:</h2>
    <div class="div2">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <h2>No background-size defined:</h2>
    <div class="div3">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <p>Original image:</p>
    <img src="i2.png" alt="Flowers" width="224" height="162">

</body>
</html>
