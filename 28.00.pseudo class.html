<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Anchor Pseudo-classes</title>
    <style>
        /* unvisited link */
        a:link {
            color: rgb(210, 220, 203);
        }

        /* visited link */
        a:visited {
            color: rgb(168, 198, 37);
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
        }

        /* selected link e.g. during click*/
        a:active {
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <p><b><a href="https://dequeuniversity.com/" target="_blank">This is a link</a></b></p>
</body>
</html>
