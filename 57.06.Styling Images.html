<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters</title>
    <!-- The CSS filter property adds visual effects (like blur and saturation) to an element. -->
    <style>
        body {
            background-color: white;
        }

        img {
            width: 33%;
            height: auto;
            float: left;
            max-width: 235px;
        }

        .blur {
            filter: blur(4px);
        }

        .brightness {
            filter: brightness(250%);
        }

        .contrast {
            filter: contrast(180%);
        }

        .grayscale {
            filter: grayscale(100%);
        }

        .huerotate {
            filter: hue-rotate(180deg);
        }

        .invert {
            filter: invert(100%);
        }

        .opacity {
            filter: opacity(50%);
        }

        .saturate {
            filter: saturate(7);
        }

        .sepia {
            filter: sepia(100%);
        }

        .shadow {
            filter: drop-shadow(8px 8px 10px green);
        }
    </style>
</head>
<body>
    <img src="bird2.jpg" alt="Pineapple" width="300" height="300">
    <img class="blur" src="bird2.jpg" alt="Pineapple" width="300" height="300">
    <img class="brightness" src="bird2.jpg" alt="Pineapple" width="300" height="300">
    <img class="contrast" src="bird2.jpg" alt="Pineapple" width="300" height="300">
    <img class="grayscale" src="bird2.jpg" alt="Pineapple" width="300" height="300">
    <img class="huerotate" src="bird2.jpg" alt="Pineapple" width="300" height="300">
    <img class="invert" src="bird2.jpg" alt="Pineapple" width="300" height="300">
    <img class="opacity" src="bird2.jpg" alt="Pineapple" width="300" height="300">
    <img class="saturate" src="bird2.jpg" alt="Pineapple" width="300" height="300">
    <img class="sepia" src="bird2.jpg" alt="Pineapple" width="300" height="300">
    <img class="shadow" src="bird2.jpg" alt="Pineapple" width="300" height="300">
</body>
</html>
