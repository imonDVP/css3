<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CSS object-fit Property</title>
    <!-- The CSS object-fit property is used to specify how an <img> or <video> should be resized to fit its container. -->
    <style>
        img {
            width: 100px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img src="bird3.jpg" alt="Paris" width="400" height="300">
</body>
</html>
