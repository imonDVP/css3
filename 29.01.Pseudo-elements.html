<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ::first-letter Pseudo-element</title>
    <style>
        p::first-letter {
            color: #ff0000;
            font-size: xx-large;
        }

        p::first-line {
            color: #0000ff;
            font-variant: small-caps;
        }

        p.intro::first-letter {
            color: #ff0000;
            font-size: 200%;
        }
    </style>
</head>
<body>
    <p>You can use the ::first-letter pseudo-element to add a special effect to the first character of a text! OR You
        can combine the ::first-letter and ::first-line pseudo-elements to add a special effect to the first letter and
        the first line of a text!</p>
    <p class="intro">This is an introduction.</p>
</body>
</html>
