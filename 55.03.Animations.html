<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specify the fill-mode For an Animation</title>
    <style>
        /* The following example lets the <div> element retain the style values from the last keyframe when the animation ends: */
        #forwards {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-name: example;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }

        @keyframes example {
            from {
                top: 0px;
            }

            to {
                top: 200px;
                background-color: blue;
            }
        }

        /* The following example lets the <div> element get the style values set by the first keyframe before the animation starts (during the animation-delay period): */
        #backwards {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-name: imon;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-fill-mode: backwards;
        }

        @keyframes imon {
            from {
                top: 0px;
                background-color: yellow;
            }

            to {
                top: 200px;
            }
        }

        /* The following example lets the <div> element get the style values set by the first keyframe before the animation starts, and retain the style values from the last keyframe when the animation ends: */
        #both {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-name: example;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-fill-mode: both;
        }

        @keyframes example {
            from {
                top: 0px;
                background-color: yellow;
            }

            to {
                top: 200px;
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div id="forwards">forwards</div>
    <hr>
    <div id="backwards"> backwards</div>
    <hr>
    <div id="both">both</div>


</body>
</html>
