<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient - Evenly Spaced Color Stops (this is default)</title>
    <style>
        #grad1 {
            height: 150px;
            width: 200px;
            background-color: red;
            /* For browsers that do not support gradients */
            background-image: radial-gradient(red, yellow, green);
        }
    </style>
</head>
<body>
    <div id="grad1"></div>
</body>
</html>
