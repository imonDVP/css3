<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientation: Portrait / Landscape</title>
    <!-- Media queries can also be used to change layout of a page depending on the orientation of the browser. -->
    <!-- You can have a set of CSS properties that will only apply when the browser window is wider than its height, a so
    called "Landscape" orientation: -->
    <style>
        body {
            background-color: lightgreen;
        }

        @media only screen and (orientation: landscape) {
            body {
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>
    <p>Resize the browser window. When the width of this document is larger than the height, the background color is
        "lightblue", otherwise it is "lightgreen".</p>
</body>
</html>
