<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid column-gap</title>
    <!-- The column-gap property sets the gap between the columns: -->
    <!-- The vertical lines of grid items are called columns. -->
    <!-- The horizontal lines of grid items are called rows. -->
    <!-- The spaces between each column/row are called gaps. -->
    <!-- You can adjust the gap size by using one of the following properties:column-gap
    row-gap
    gap -->
    <style>
        .grid-container {
            display: grid;
            column-gap: 50px;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>The column-gap Property</h1>
    <p>Use the <em>column-gap</em> property to adjust the space between the columns:</p>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
</body>
</html>
