<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ::before Pseudo-element</title>
    <style>
        h1::before {
            content: url(i2.png);
        }

        h1::after {
            content: url(i2.png);
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
</body>
</html>
