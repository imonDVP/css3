<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The :first-child Pseudo-class</title>
    <style>
        p:first-child {
            color: rgb(255, 6, 131);
        }
    </style>
</head>
<body>
    <p>This is some text.</p>
    <p>This is some text.</p>

    <div>
        <p>This is some text.</p>
        <p>This is some text.</p>
    </div>
</body>
</html>
