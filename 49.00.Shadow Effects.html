<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Shadow</title>
    <style>
        #one {
            text-shadow: 2px 2px;
            /* In its simplest use, you only specify the horizontal shadow (2px) and the vertical shadow (2px) */
        }

        #two {
            text-shadow: 2px 2px red;
            /* add a color to the shadow */
        }

        #three {
            text-shadow: 2px 2px 5px red;
            /* add a blur effect to the shadow */
        }

        /* The following example shows a white text with black shadow */
        #four {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        /* The following example shows a red neon glow shadow */
        #five {
            text-shadow: 0 0 3px #FF0000;
        }

        /* To add more than one shadow to the text, you can add a comma-separated list of shadows. */
        #six {
            text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
        }

        /* The following example shows a white text with black, blue, and darkblue shadow */
        #seven {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }

        /* you can also use the text-shadow property to create a plain border around some text (without shadows) */
        eight {
            color: coral;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>
</head>
<body>
    <h1 id="one">Text-shadow effect!</h1>
    <h1 id="two">Text-shadow effect!</h1>
    <h1 id="three">Text-shadow effect!</h1>
    <h1 id="four">Text-shadow effect!</h1>
    <h1 id="five">Text-shadow with red neon glow!</h1>
    <h1 id="six">Text-shadow with red and blue neon glow!</h1>
    <h1 id="seven">Text-shadow effect!</h1>
    <h1 id="eight">Border around text!</h1>
</body>
</html>
