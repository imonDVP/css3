<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Images</title>
    <style>
        #rounded {
            border-radius: 8px;
        }

        #circled {
            border-radius: 50%;
        }

        #thumbnail {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }

        #link {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }

        #link:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }
    </style>
</head>
<body>
    <h1>Rounded Image</h1>
    <img id="rounded" src="sea1.jpg" alt="Paris" width="300" height="300">
    <h1>Circled Image</h1>
    <img id="circled" src="sea1.jpg" alt="Paris" width="300" height="300">
    <h1>Thumbnail Image</h1>
    <img id="thumbnail " src="sea1.jpg" alt="Paris" style="width:150px">
    <h1>Thumbnail Image as Link</h1>
    <a target="_blank" href="sea1.jpg">
        <img id="link" src="sea1.jpg" alt="Paris" style="width:150px">
    </a>
</body>
</html>
