<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Offset</title>
    <style>
        p {
            margin: 30px;
            background: yellow;
            border: 1px solid black;
            outline: 1px solid red;
            outline-offset: 15px;
        }
    </style>
</head>
<body>
    <h2>The outline-offset Property</h2>
    <p>This paragraph has an outline of 15px outside the border edge.</p>
</body>
</html>
<!-- The above following example shows that the space between an element and its outline is transparent -->
<!-- The outline-offset property adds space between an outline and the edge/border of an element. The space between an element and its outline is transparent. -->
