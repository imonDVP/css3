<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon(social media section)</title>
    <style>
        body {
            height: 95vh;
        }

        ul {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul li {
            display: inline-block;
            margin: 0 5px;
        }

        ul li a {
            width: 45px;
            height: 45px;
            background: #e74c3c;
            display: block;
            color: aliceblue;
            padding-top: 12px;
            border-radius: 5px;
            transition: 0.5s;
        }

        ul li a:hover {
            background: #c0392b;
        }
    </style>
    <script src="https://kit.fontawesome.com/4d82ed0437.js" crossorigin="anonymous"></script>
</head>
<body>
    <ul>
        <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href=""> <i class="fa-brands fa-facebook-messenger"></i></a></li>
        <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href=""><i class="fa-brands fa-line"></i></a></li>
        <li><a href=""><i class="fa-brands fa-youtube"></i></a></li>
        <li> <a href=""><i class="fa-brands fa-tiktok"></i></a></li>
    </ul>
</body>
</html>
