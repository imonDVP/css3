<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
        }

        li a {
            display: block;
            /* width: 200px; */
            color: #ff0000;
            padding: 8px 16px;
            text-decoration: none;
            /* background-color: #cdb8b8; */

            /* display: block; - Displaying the links as block elements makes the whole link area clickable (not just the text), and it allows us to specify the width (and padding, margin, height, etc. if you want) */
            /* width: 60px; - Block elements take up the full width available by default. We want to specify a 60 pixels width */
            /* You can also set the width of <ul>, and remove the width of <a>, as they will take up the full width available when displayed as block elements. This will produce the same result as our previous example: */
            /* ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                width: 60px;
            }

            li a {
                display: block;
            } */
        }

        li a:hover {
            background-color: #d68787;
            color: rgb(50, 214, 110);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>

</body>
</html>
