<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using The max-width Property</title>
    <!-- If the max-width property is set to 100%, the video player will scale down if it has to, but never scale up to be larger than its original size: -->
    <style>
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video width="400" controls>
        <source src="duck.mp4" type="video/mp4">
        <source src="duck.mp4" type="video/ogg">
        Your browser does not support HTML5 video.
    </video>
    <p>Resize the browser window to see how the size of the video player will scale when the width is less than 400px.
    </p>
</body>
</html>
