<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Icons</title>
    <script src="https://kit.fontawesome.com/4d82ed0437.js" crossorigin="anonymous"></script>
</head>
<body style="font-size:24px;">
    <i class="fas fa-spinner fa-spin" style="color: rgb(206, 142, 46);font-size: 60px;"></i><br>
    <i class="fas fa-circle-notch fa-spin" style="color: rgb(80, 202, 67);font-size: 60px;"></i><br>
    <i class="fas fa-sync-alt fa-spin" style="color: blueviolet;font-size: 60px;"></i><br>
    <i class="fas fa-cog fa-spin" style="color: rgb(145, 34, 60);font-size: 60px;"></i><br>
    <i class="fas fa-cog fa-pulse" style="color: rgb(105, 24, 203);font-size: 60px;"></i><br>
    <i class="fas fa-spinner fa-pulse" style="color: blueviolet;font-size: 60px;"></i>
    <ul class="fa-ul">
        <li><span class="fa-li"><i class="fas fa-check-square"></i></span>List Item</li>
        <li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span>List Item</li>
        <li><span class="fa-li"><i class="fas fa-square"></i></span>List Item</li>
    </ul>
</body>
</html>
