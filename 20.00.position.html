<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.static {
            position: static;
            border: 3px solid #73AD21;
        }

        div.relative {
            position: relative;
            left: 30px;
            border: 3px solid #73AD21;
        }

        div.fixed {
            position: fixed;
            bottom: 100px;
            right: 10px;
            width: 300px;
            border: 3px solid #f40101;
        }
    </style>
</head>
<body>
    <div class="static">
        This div element has position: static;
    </div>
    <hr style="border: 4px solid red;">
    <div class="relative">
        This div element has position: relative;
    </div>
    <div class="fixed">
        This div element has position: fixed;
    </div>
</body>
</html>
