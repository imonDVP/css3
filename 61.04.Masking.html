<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use SVG as the Mask Layer</title>
    <!-- The SVG <mask> element can be used inside an SVG graphic to create masking effects. -->
    <!-- Here, we use the SVG <mask> element to create different mask layers for our image: -->
</head>
<body>
    <h3>An SVG mask layer (formed as a triangle):</h3>
    <svg width="600" height="400">
        <mask id="svgmask1">
            <polygon fill="#ffffff" points="200 0, 400 400, 0 400"></polygon>
        </mask>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="bird2.jpg" mask="url(#svgmask1)"></image>
    </svg>

    <h3>Original image:</h3>
    <img src="bird2.jpg" alt="Cinque Terre" width="600" height="400">
</body>
</html>
