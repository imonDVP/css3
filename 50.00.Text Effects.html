<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Overflow</title>
    <style>
        p.test1 {
            white-space: nowrap;
            width: 200px;
            border: 1px solid #000000;
            overflow: hidden;
            text-overflow: clip;
        }

        p.test2 {
            white-space: nowrap;
            width: 200px;
            border: 1px solid #000000;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        div.test {
            white-space: nowrap;
            width: 200px;
            overflow: hidden;
            border: 1px solid #000000;
        }

        div.test:hover {
            overflow: visible;
        }
    </style>
</head>
<body>
    <h2>text-overflow: clip:</h2>
    <p class="test1">This is some long text that will not fit in the box</p>
    <h2>text-overflow: ellipsis:</h2>
    <p class="test2">This is some long text that will not fit in the box</p>
    <hr>
    <div class="test" style="text-overflow:ellipsis;">This is some long text that will not fit in the box</div>
    <br>
    <div class="test" style="text-overflow:clip;">This is some long text that will not fit in the box</div>
</body>
</html>

<!-- CSS Text Overflow, Word Wrap, Line Breaking Rules, and Writing Modes

<!-- CSS Text Overflow
The CSS text-overflow property specifies how overflowed content that is not displayed should be signaled to the user. -->
<!-- CSS Word Wrapping
The CSS word-wrap property allows long words to be able to be broken and wrap onto the next line.  -->
<!-- CSS Word Breaking
The CSS word-break property specifies line breaking rules. -->
<!-- CSS Writing Mode
The CSS writing-mode property specifies whether lines of text are laid out horizontally or vertically. -->
<!-- text-justify	Specifies how justified text should be aligned and spaced

writing-mode	Specifies whether lines of text are laid out horizontally or vertically -->
