<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline - Shorthand property</title>
    <style>
        p.ex1 {
            outline: dashed;
        }

        p.ex2 {
            outline: dotted red;
        }

        p.ex3 {
            outline: 5px solid yellow;
        }

        p.ex4 {
            outline: thick ridge pink;
        }
    </style>
</head>
<body>
    <h2>The outline Property</h2>
    <p class="ex1">A dashed outline.</p>
    <p class="ex2">A dotted red outline.</p>
    <p class="ex3">A 5px solid yellow outline.</p>
    <p class="ex4">A thick ridge pink outline.</p>
</body>
</html>
<!-- The outline property is a shorthand property for setting the following individual outline properties:
1.outline-width
2.outline-style (required)
3.outline-color
The outline property is specified as one, two, or three values from the list above. The order of the values does not matter. -->
