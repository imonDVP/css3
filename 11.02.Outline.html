<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Color</title>
    <style>
        p.ex1 {
            border: 2px solid black;
            outline-style: solid;
            outline-color: red;
            /* outline-color: #ff0000;
            outline-color: rgb(255, 0, 0);
            outline-color: hsl(0, 100%, 50%);  */
        }

        p.ex2 {
            border: 2px solid black;
            outline-style: dotted;
            outline-color: blue;
        }

        p.ex3 {
            border: 2px solid black;
            outline-style: outset;
            outline-color: grey;
        }
    </style>
</head>
<body>
    <h2>The outline-color Property</h2>
    <p>The outline-color property is used to set the color of the outline.</p>
    <p class="ex1">A solid red outline.</p>
    <p class="ex2">A dotted blue outline.</p>
    <p class="ex3">An outset grey outline.</p>
</body>
</html>
<!-- The outline-color property is used to set the color of the outline.
The color can be set by:
1.name - specify a color name, like "red"
2.HEX - specify a hex value, like "#ff0000"
3.RGB - specify a RGB value, like "rgb(255,0,0)"
4.HSL - specify a HSL value, like "hsl(0, 100%, 50%)"
5.invert - performs a color inversion (which ensures that the outline is visible, regardless of color background) -->
