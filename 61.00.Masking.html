<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The mask-image Property</title>
    <!-- With CSS masking you create a mask layer to place over an element to partially or fully hide portions of the element. -->
    <style>
        .mask1 {
            -webkit-mask-image: url(w3logo.png);
            mask-image: url(w3logo.png);
            /* -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat; */
        }
    </style>
</head>
<body>
    <h3>An image with a mask layer image:</h3>
    <div class="mask1">
        <img src="bird400by300.jpg" alt="Cinque Terre" width="600" height="400">
    </div>

    <h3>Original image:</h3>
    <img src="bird400by300.jpg" alt="Cinque Terre" width="600" height="400">
</body>
</html>
