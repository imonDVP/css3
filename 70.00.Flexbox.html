<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Flex Container</title>
    <style>
        /* A flex container with three flex items: */
        .flex-container {
            display: flex;
            background-color: DodgerBlue;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>
    <p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p>
</body>
</html>
<!-- CSS Flexbox Layout Module:
Before the Flexbox Layout module, there were four layout modes:
1.Block, for sections in a webpage
2.Inline, for text
3.Table, for two-dimensional table data
4.Positioned, for explicit position of an element
The Flexible Box Layout Module, makes it easier to design flexible responsive layout structure without using float or positioning. -->
<!-- Flexbox Elements:
To start using the Flexbox model, you need to first define a flex container.
The element above represents a flex container (the blue area) with three flex items. -->
